{% extends "header.html" %}
<!DOCTYPE html>
<html>
    {% block content %}
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
            }
    
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
                color: #333;
            }
    
            table {
                width: 100%;
                max-width: 800px;
                border-collapse: collapse;
                background-color: #fff;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-top: 20px;
            }
    
            th, td {
                padding: 15px;
                border: 1px solid #ddd;
                text-align: left;
            }
    
            th {
                background-color: #007bff;
                color: white;
                font-weight: bold;
            }
    
            tr:hover {
                background-color: #f1f1f1;
            }
    
            a {
                color: #007bff;
                text-decoration: none;
                font-weight: bold;
            }
    
            a:hover {
                text-decoration: underline;
            }
    
            .action-links {
                display: flex;
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div style='padding:30px'>
            <h1>Pending Requests</h1>
                <table>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for pending_request in pending_requests %}
            <tr>
                <td>{{pending_request.from_user.username}}</td>
                <td>{{pending_request.from_user.email}}</td>
                <td class="action-links">
                    <a href="{% url 'accept_request' pending_request.id %}">Accept</a>
                    <a href="{% url 'reject_request' pending_request.id %}">Reject</a>
                </td>
            </tr>
            {% endfor %}
                </table>
        </div>
    </body>
    {% endblock %}
</html>
